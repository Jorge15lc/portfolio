{% load static compress %}

<!-- Preconnect para las fuentes de Google -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Preload y carga de las fuentes con font-display: swap -->
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<!-- CSS críticos minificados -->
{% compress css %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
{% endcompress %}

<!-- CSS no críticos diferidos (minificados y diferidos) -->
{% compress css %}
<link rel="stylesheet" href="{% static 'css/animate.min.css' %}" >
<link rel="stylesheet" href="{% static 'css/font-awesome-pro.min.css' %}" >

<link rel="stylesheet" href="{% static 'css/nice-select.css' %}" >
<link rel="stylesheet" href="{% static 'css/backToTop.css' %}" >

<link rel="stylesheet" href="{% static 'css/swiper.min.css' %}" >
<link rel="stylesheet" href="{% static 'css/odometer-theme-default.css' %}" >
<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" >
<link rel="stylesheet" href="{% static 'css/main-2.css' %}" >
<link rel="stylesheet" href="{% static 'css/main-3.css' %}" >
<link rel="stylesheet" href="{% static 'css/light-mode.css' %}" >
<link rel="stylesheet" href="{% static 'css/meanmenu.css' %}" >
<link rel="stylesheet" href="{% static 'css/responsive.css' %}" >

<link rel="stylesheet" href="{% static 'css/responsive-3.css' %}" >
{% endcompress %}

      display: none;

   }
